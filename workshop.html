#  Developing your personal workflow for transparent &amp; reproducible research

&gt; .highlight[do not let the perfect be the enemy of the good].
Share and document what you can, as it will provide a benefit compared with not sharing (p. 4, Klein et al., 2018).

&amp;nbsp;

--

&gt; being an open scientist means .highlight[adopting a few straightforward research management practices, which lead to less error-prone, reproducible research workflows] &lt;!-- with each incremental step adding positive value --&gt; (p. 11, Klein et al., 2018).


---
.title-image[![:scale 65%](images/recommendation.png)]

# General recommendations

- Make transparency your default
    - Share all research products (as early as possible)
    - Declare and justify constraints on transparency
--
- Make transparency a by-product of your workflow
    - Create and use templates
    - If possible automate
--
- Iteratively improve your workflow

&lt;!-- -- --&gt;
&lt;!-- - Routinely perform _Amnesia test_ --&gt;
&lt;!--     - Would I still understand this after losing my memory? --&gt;

???
Amnesia: Ask a colleague who was not involved with the project

&lt;!-- - Reduces extra sharing efforts --&gt;

&lt;!-- - Making your workflow play well with the rest of the lab? --&gt;
&lt;!--     - Do not impose --&gt;
&lt;!--     - Compromise surely necessary --&gt;

- "Recipe for replication"
--

- Collates, describes, and organizes more specific research products
--

    - Hypotheses
    - Study materials
    - Detailed description of procedure
--
        - Instructive video documentation (e.g., [OBS](https://obsproject.com/) for computer-based studies)

--

    - Stimulus material
    - Experimental software to present stimuli and collect responses
    - Instructions for interaction with participants

# Data

- Include information about data sharing in informed consent &lt;!-- (see [informed consent templates](http://psych-transparency-guide.uni-koeln.de//informed-consent.html) by Klein et al., 2018) --&gt;
--

- Use open and interoperable file formats (e.g., CSV, TSV, JSON, ODS)
    - Use UTF-8 character encoding

# Data

- Raw data
    - As originally recorded (e.g., paper-pencil-questionnaires, CSV files, video recordings)
- Processed data
    - As used for analyses (e.g., coded, digitized, merged)
    - Ideally "Tidy Data" ([Wickham, 2014 ](https://www.jstatsoft.org/index.php/jss/article/view/v059i10/v59i10.pdf))
        1. Each **variable** is in a separate **column**.
        2. Each **observation** is in a separate **row**.
        3. Each **value** is in a separate **cell**.
        4. Multiple tables should include a column that allows them to be linked.

# Participant privacy

- [EU General Data Protection Regulation](http://www.eugdpr.org/)
    - "Data protection by design and by default"
--
    - Designed to protect personal data
    - Data are personal if attributable to a specific person (using additional datasets if necessary)
    - The EU offers a [Guide to GDPR compliance](https://gdpr.eu/)

???
NB: We are no lawyers, so everything we say in this section is our own interpretation and should be taken with a grain of salt. When in doubt, you should consult with a legal expert.

.title-image[![:scale 70%](images/privacy.png)]

# Participant privacy

&gt; .highlight[To determine whether a natural person is identifiable, account should be taken of all the means reasonably likely to be used], such as singling out, either by the controller or by another person to identify the natural person directly or indirectly.

--

&gt; .highlight[To ascertain whether means are reasonably likely to be used to identify the natural person, account should be taken of all objective factors, such as the costs of and the amount of time required for identification], taking into consideration the available technology at the time of the processing and technological developments. (Recital 26 EU GDPR)

# Participant privacy

&lt;!-- - Australian National Data Service: [Decision tree for sharing sensitive data](https://www.ands.org.au/__data/assets/pdf_file/0010/385309/sensitive-decision-tree.pdf) --&gt;
- Only collect the data you really need
- Delete identifying information used for logistics as soon as possible (e.g., e-mail addresses)
- Get informed consent and be specific about how you handle the data (e.g., Who will have access to the data how and for what purpose?)
--

- Assess risk of reidentification, e.g.,
    - Small population and rare traits
    - Dyadic data
    - Hierarchical data (e.g., small subsamples of students, co-workers)
    - _Motivated intruder test_ (e.g., jealous partner, nosy neighbor, envious co-worker, insurers, criminals)


???

.title-image[![:scale 70%](images/privacy.png)]

# Participant privacy

- Control access to sensitive data
    - some repositories offer options for secure (onsite or remote) access
&lt;!-- - _Only share anonymized data publicly_, e.g., --&gt;
- Delete directly identifying information (e.g., full name, address, face, handwriting, date of birth)
- Mind combinations of indirect identifiers (e.g., ZIP code, gender, date of birth, [Sweeney, 2000](https://dataprivacylab.org/projects/identifiability/paper1.pdf))

.center[![:scale 35%](images/sweeney.png)]


---
.title-image[![:scale 70%](images/privacy.png)]

# Participant privacy

- Separate demographics used for sample description and study data
--

- Check or remove free text entries and alter them when citing in publications
--

- If necessary, transform data, e.g.,
    - Binning
    - Top and bottom coding
    - Add noise
    - Aggregation
--
- For complex and high-risk data, use anonymization tools (e.g., [ARX](http://arx.deidentifier.org/), [Amnesia](https://amnesia.openaire.eu/index.html))

# Metadata

- Sampling procedure (who collected the data how, when, and where)
--

- Dataset, e.g.,
    - Number of observations
    - Name and description of variables (incl. source of a measure, information about translation)
--
    - Units of measurement, coding of values (incl. missings), possible options or range
    - How a variable was derived from other variables
    
`$$\mathrm{BMI} = \frac{m}{l^2}$$`

# Metadata

- Can almost always be shared, even if raw or processed data cannot
--

- Automate codebook generation
    - Analysis software (e.g., [R `codebook` package](https://cran.r-project.org/web/packages/codebook/index.html), [SPSS codebook function](https://libguides.library.kent.edu/SPSS/Codebooks), or [Stata codebook function](http://www.stata.com/manuals13/dcodebook.pdf))
    - Specialized software (e.g., [Nesstar](http://www.nesstar.com/software/publisher.html), [DataWiz](https://datawiz.leibniz-psychology.org/DataWiz/?datawiz_locale=en))
--
- If reuse value is high, consider a standardized, machine-readable format (e.g., [DDI](https://www.ddialliance.org/))
    - Some repositories provide implementation as a service

# Documentation of analyses

- How to move from raw data to reported results
    - Step-by-step documentation for non-scriptable software programs
--
    - Analysis syntax
        - Avoid works-on-my-machine errors (WOMME)
            - Relative file paths or permanent online sources
            - Avoid spaces and special characters
            - Test on another computer
        - Write reports as dynamic documents (e.g., R package [`papaja`](https://github.com/crsh/papaja))
--
    - Set and record seeds for pseudo-random number generators

# Planning a study

- Have a _basic_ data management plan (DMP), ideally before starting a project
    - Create basic reusable DMP templates
    - Use online tools to get started (e.g., [ZPID DataWiz](https://datawiz.leibniz-psychology.org/DataWiz/?datawiz_locale=en), [DMPonline](https://dmponline.dcc.ac.uk/))
    - Simplifies addressing legal and ethical issues (e.g., informed consent)
- Consider sharing when choosing study materials
    - Open source tools
    - Material licenses

# Upon submission

- Data, materials, and analysis scripts
    - Facilitates thorough peer-review
    - Errors can be spotted early on (no public correction)
    - Possibly limit access to reviewers prior to publications (e.g., [OSF view-only links](http://help.osf.io/m/links_forks/l/524049-create-a-view-only-link-for-a-project))
  

---
# Upon submission

- Research report (i.e., "preprint")
    - Fast dissemination of results
        - Citation advantage (e.g., [Piwowar &amp; Vision, 2013](https://peerj.com/articles/175/))
    - Public peer review
    - Establishes precedents
--
    - Not typically considered a "prior publication" ([Bourne, Polka, Vale, &amp; Kiley, 2017](https://doi.org/10.1371/journal.pcbi.1005473))
        - Exceptions: For example, _New England Journal of Medicine_ and _Journal of Clinical Investigation_


---
# After publication

- Archive continuously in online repository, publish later
- Automate by use of embargoes

# Choose a repository

- Self-deposit vs. curated repositories
- [FAIR Data Principles](https://www.force11.org/group/fairgroup/fairprinciples) ([Wilkinson et al., 2016](https://doi.org/10.1038/sdata.2016.18))
      1. _Findable_: Persistent identifiers; metadata; indexed
      2. _Accessible_: Retrievable by identifier; controlled access where necessary
      3. _Interoperable_: Standardized metadata; open, lightweight, and interoperable file formats (e.g., CSV, TSV, JSON, ODS)
      4. _Reusable_: Documented; clear usage license

---
# Choose a repository

- Recommendation: Choose a suitable publicly accessible repository that ideally...

--
    1. Stores data in accordance with local legislation (e.g., [EU GDPR](http://www.eugdpr.org/))
    2. Persistence guarantees for long-term access
    3. Persistent and unique identifiers (e.g., DOI)
--
    5. Features access controls (e.g., limit access to a specified set/type of users)
    4. Supports systematic licensing (e.g., declare (no) legal restrictions on reuse)
    6. Supports structured metadata
--
    7. Tracks reuse of shared products (e.g., citations, downloads)

# Licenses

- Licenses define conditions of (re)use and (re)distribution
    - specified by copyright holder
- Many repositories (also) offer different access categories
- Access categories define who can access the research prodcuts (and how)
    - specified by copyright holder or repository


---
.title-image[![:scale 70%](images/licenses.png)]

# Licenses

- Factual information are usually *not* protected by copyright
    - For example, response times, mortality rates, currency values, the number of Twitter followers someone has
    - Database structures and compilations of data can be copyrightable

???
Applying a license to noncopyrightable work does little harm


---
.title-image[![:scale 70%](images/licenses.png)]

# Licenses

&gt; .highlight[The selection, coordination, and arrangement of the database is subject to copyright if it is sufficiently original. [...] The data or other contents contained in the database are subject to copyright if they are sufficiently creative.] Original poems contained in a database would be protected by copyright, but purely factual data (such as gene names or city populations) would not. .highlight[Facts are not subject to copyright], nor are the ideas underlying copyrighted content ([Creative Commons, 2018](https://wiki.creativecommons.org/wiki/Data)).


---
.title-image[![:scale 70%](images/licenses.png)]

# Licenses

- Copyright holder may assign licenses
    - Standardized scales may be owned by publisher
    - Copyright to long verbatim free text responses may belong to participants
--
- Copyright owner can always grant exceptions


---
.title-image[![:scale 70%](images/licenses.png)]

# Licenses

- Public availability does not authorize to reuse
    - Always explicitly apply licenses
    
--
- Use easy-to-understand stanard licenses (e.g., [Creative Commons](https://creativecommons.org/licenses/))
    - README: "All files in this repository are licensed under a Creative Commons Zero License (CC0 1.0)"
--
- Use most permissive license possible (e.g., CC0, CC-BY)

&lt;!--         - More citations --&gt;
&lt;!--         - Opportunities for collaboration --&gt;

&lt;!-- -- --&gt;
&lt;!--     - Share materials with your collaborators --&gt;
&lt;!-- -- --&gt;
&lt;!--     - Publish in journals that value openness --&gt;
&lt;!-- -- --&gt;
&lt;!--     - [Commit to Research Transparency and Open Science](http://www.researchtransparency.org/) --&gt;


&lt;!-- --- --&gt;

&lt;!-- - Incentivize sharing --&gt;
&lt;!--     - Cite colleagues when reusing their shared resources, e.g., --&gt;
